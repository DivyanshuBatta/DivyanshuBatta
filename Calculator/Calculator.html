<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <link rel="stylesheet" href="Calculator.css">
        <form class="calculator" name="calc">
            <input class="value" type="text" name="txt" placeholder="">
            <span class="num clear" onclick="document.calc.txt.value =''">C</span>
            <span class="num2" onclick="document.calc.txt.value +='/'">รท</span>
            <span class="num2" onclick="document.calc.txt.value +='*'">ร</span>
            <span class="num1" onclick="document.calc.txt.value +='7'">7</span>
            <span class="num1" onclick="document.calc.txt.value +='8'">8</span>
            <span class="num1" onclick="document.calc.txt.value +='9'">9</span>
            <span class="num2" onclick="document.calc.txt.value +='-'">-</span>
            <span class="num1" onclick="document.calc.txt.value +='4'">4</span>
            <span class="num1" onclick="document.calc.txt.value +='5'">5</span>
            <span class="num1" onclick="document.calc.txt.value +='6'">6</span>
            <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
            <span class="num3" onclick="document.calc.txt.value +='1'">1</span>
            <span class="num3" onclick="document.calc.txt.value +='2'">2</span>
            <span class="num3" onclick="document.calc.txt.value +='3'">3</span>
            <span class="num4" onclick="document.calc.txt.value +='0'">0</span>
            <span class="num4" onclick="document.calc.txt.value +='00'">00</span>
            <span class="num4" onclick="document.calc.txt.value +='.'">.</span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
        </form>
    </body>
</html>
