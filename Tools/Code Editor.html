<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        input[type='text'] {
            width: 100vw;
            height:50vh;
        }
        .result {
            width:100vw;
            height: 40vh;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="code">
    <input type="submit" value="Run Code" onclick="code()">
    <div id="result"></div>
    <script>
        function code() {
    let input = document.getElementById('code').value;
    let result = document.getElementById('result');
    result.innerHTML = input;
        }
    </script>
</body>
</html>
