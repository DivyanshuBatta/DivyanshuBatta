<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>
    <input type="text" name="" id="text" aria-label="TEXT">
    <button id="upper" onclick="upper()">UPPER CASE</button>
    <button id="lower" onclick='lower()'>lower case</button>
    <span id="result"></span>
    <script>
        function upper() {
            let text = document.getElementById('text').value;
            document.getElementById('result').innerHTML = text.toUpperCase();
        }

        function lower() {
            let text = document.getElementById('text').value;
            document.getElementById('result').innerHTML = text.toLowerCase();
        }
    </script>
</body>

</html>
